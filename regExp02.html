<!DOCTYPE html>
<html>
    <head>
        <title>정규표현식 연습</title>
        <style>
            .area-big{
                height: 400px;
                background-color: plum;
                border: 1px solid black;
            }
            .area{
                height: 150px;
                background-color: plum;
                border: 1px solid black;
            }
        </style>
    </head>
    <body>
        <label>입력 : </label>
        <input type="text" id="str">
        <button onclick="check();">유효성 검사</button>
        <div id="area1" class="area"></div>
        <script>
            function check(){
                var str = document.getElementById('str').value;
                var area1 = document.getElementById('area1');

                // //정규 표현식 작성
                // //var regExp = /정규표현식/;
                // //1. 숫자만 입력해야할 때
                // //var regExp = /^[0-9]+$/;
                // //2. 영어 대/소문자만 입력해야할 때
                // //var regExp = /^[a-zA-Z]+$/;
                // //3. 영어 대/소문자와 숫자만 입력해야할 때
                // var regExp = /^[a-zA-Z0-9]+$/;
                // //4. 한글만 입력해야할 때
                // var regExp = /^[ㄱ-ㅎ|ㅏ-ㅣ|가-힣]+$/;
                // //5. 한글 또는 숫자만 입력해야할 때
                // var regExp = /^[ㄱ-ㅎ|ㅏ-ㅣ|가-힣|0-9]+$/;
                // //6. 영문자+숫자를 포함하는 값을 입력해야할 때
                // var regExp = /^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]+$/;
                // var regExp = /^(?=.*[A-Aa-z])(?=.*[0-9]).+$/;
                //     /*  () : 그룹화
                //         ?= : 결과에 포함하지않고 기본 표현식 뒤의 그룹과 일치(그룹의 패턴을 차례대로 일치하는지 검사)
                //         . : 줄바꿈을 제외한 모든 문자
                //         * : 0개 이상의 이전 토큰과 일치    */
                // //7. 알파벳으로 최소 3글자, 최대 5글자만 입력해야할 때
                // var regExp = /^[a-zA-Z]{3,5}$/;
                // //8. 알파벳+숫자 포함하여 3~5글자만 입력해야할 때
                // var regExp = /^(?=.*[A-Za-z])(?=.*[0-9])[A-Za-z\d]{3,5}$/;
                // var regExp = /^(?=.*[A-Aa-z])(?=.*[0-9]).{3,5}*$/;
                // //9. 알파벳+숫자+특수기호 하나이상 포함(대,소문자 모두)해야할 때
                var regExp = /^(?=.*[A-Z])(?=.*[a-z])(?=.*[0-9])(?=.*[\W]).+$/;

                area1.innerHTML += "입력 데이터 : "+str+"<br>";
                area1.innerHTML += "정규 표현식 : "+regExp+"<br>";
                if(regExp.test(str)){
                    area1.innerHTML += "성공<br>";
                }else{
                    area1.innerHTML += "정규표현식에 어긋납니다.<br>";
                }
            }
        </script>
    </body>
</html>
