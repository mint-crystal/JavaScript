<!DOCTYPE html>
<html>
    <head>
        <title>JS TEST</title>
    </head>
    <body>
        <h1>JAVA SCRIPT TEST</h1>
        <hr>
        <!-- HTML 주석 -->
        <script>
            // JS 주석(한 줄 주석)
            /* JS주석
                범위주석 */
            
            // [데이터 출력]
            document.write("Hello");    //문서에 출력
            alert("HI hi")  //메시지박스에 출력
            // [데이터 입력]
            var conf = confirm("자바 스트립트 공부를 하시겠습니까?");  //확인(true), 취소(false) 값 반환
            document.write("<br>반환 값 : "+conf);
            var prom = prompt("어떤 공부를 하고 싶으십니까?");     //입력받은 텍스트 값 반환
            document.write("<br>반환 값 : "+prom);
        </script>
    </body>
</html>
