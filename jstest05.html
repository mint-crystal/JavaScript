<!DOCTYPE html>
<html>
    <head>
        <title>JS TEST</title>
    </head>
    <body>
        <h1>JAVA SCRIPT TEST</h1>
        <hr>
        <div id="d1">
            <h3 id="dh1" class="d1class">div1 영역</h3>
            <p id="dp1" class="d1class" name="pp">안녕하세요</p>
        </div>
        <div id="d2">
            <h3 id="dh2">div2 영역</h3>
            <p id="dp2" name="pp">반갑습니다.</p>
        </div>
        <hr>
        <script>
            var1 = document.getElementById("d1");
            document.write(var1+"<br>");    //요소에 대한 식별값
            var2 = document.getElementById("dh1");
            document.write(var2+"<br>");    //요소에 대한 식별값
            var3 = document.getElementById("dp1");
            document.write(var3+"<br>");    //요소에 대한 식별값
            document.write(var1.innerHTML); //브라우저가 해석
            // alert("[div1 HTML] : "+var1.innerHTML);  /*  메세지창에 모든 HTML 내용을 가져옴(태그포함)
            //                                              해석이 안 되고 모두 문자열로 처리되기 때문에    */
            // alert("[div1 > h3 HTML] : "+var2.innerHTML);
            // alert("[div1 > pHTML] : "+var3.innerHTML);
            // alert("[div1 TEXT] : "+var1.innerText); //div1의 데이터만 가져옴

            var4 = document.getElementsByName("pp");
            document.write(var4+"<br>");
            document.write(var4[0]+"<br>");
            document.write("0번째 pp : "+var4[0].innerHTML+"<br>");
            document.write("1번째 pp : "+var4[1].innerHTML+"<br>");

            var5 = document.getElementsByTagName("h3");
            document.write(var5+"<br>");
            document.write(var5[0]+"<br>");
            document.write("0번째 h3 : "+var5[0].innerHTML+"<br>");
            document.write("1번째 h3 : "+var5[1].innerHTML+"<br>");

            var6 = document.getElementsByClassName("d1class");
            document.write(var6+"<br>");
            document.write(var6[0]+"<br>");
            document.write("0번째 d1class : "+var6[0].innerHTML+"<br>");
            document.write("1번째 d1class : "+var6[1].innerHTML+"<br>");
            
            document.write("변경 전 : "+var3.innerHTML+"<br>");
            var3.innerHTML = "하하하하";
            document.write("변경 후 : "+var3.innerHTML+"<br>"); //위 dp1의 내용도 바뀜
        </script>
    </body>
</html>
